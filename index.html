<!doctype html>
<html>
  <head>
    <title>Push Play with Socket.IO</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      hr {background-color:#000000;border-width:0;color:#000000;height:2px;line-height:0;width:70%;}
    </style>
  </head>
  <body>
    <ul id="plays"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('play', function(msg){
        var d = new Date();
        $('#plays').append($('<h1>').text('New play recieved at '+d.toUTCString()));
        $('#plays').append($('<pre>').text(msg));
        $('#plays').append($('<hr>'));
      });
    </script>
  </body>
</html>
